<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Carlo Portfolio Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            color: #e8e9ea;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
        }
        
        p, li, div {
            color: #e8e9ea;
        }
        
        .header {
            text-align: center;
            border-bottom: 2px solid rgba(120, 200, 255, 0.6);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 3em;
            font-weight: 300;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .header p {
            color: #b8bcc0;
            margin: 15px 0 0 0;
            font-size: 1.2em;
            font-weight: 300;
        }
        
        .section {
            margin: 50px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(120, 119, 198, 0.8), 
                rgba(255, 119, 198, 0.6), 
                rgba(120, 200, 255, 0.8));
        }
        
        .section h2 {
            color: #ffffff;
            border-bottom: 2px solid rgba(120, 200, 255, 0.6);
            padding-bottom: 15px;
            margin-top: 0;
            font-weight: 400;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .summary-table th, .summary-table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #e8e9ea;
        }
        
        .summary-table th {
            background: rgba(120, 200, 255, 0.2);
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: all 0.3s ease;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .summary-table th:hover {
            background: rgba(120, 200, 255, 0.3);
        }
        
        .summary-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .summary-table tr:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .chart-container {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .chart-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .stat-card h3 {
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 400;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-item:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #b8bcc0;
            font-weight: 500;
        }
        
        .stat-value {
            color: #ffffff;
            font-weight: 600;
        }
        
        .positive { 
            color: rgba(46, 204, 113, 1) !important; 
            font-weight: 500 !important;
        }
        
        .negative { 
            color: rgba(231, 76, 60, 1) !important; 
            font-weight: 500 !important;
        }
        
        .neutral { 
            color: rgba(243, 156, 18, 1) !important; 
            font-weight: 500 !important;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #9ca3af;
            font-weight: 300;
        }
        
        .performance-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .performance-table th, .performance-table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #e8e9ea;
        }
        
        .performance-table th {
            background: rgba(52, 73, 94, 0.4);
            color: #ffffff;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .performance-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .performance-table tr:hover {
            background: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Monte Carlo Portfolio Analysis</h1>
            <p id="report-subtitle">Generated on <span id="generation-date"></span></p>
        </div>

        <div class="section">
            <h2>ðŸ“Š Portfolio Summary</h2>
            <div id="portfolio-summary"></div>
        </div>

        <div class="section">
            <h2>ðŸ“ˆ Monte Carlo Simulation Results</h2>
            <div class="stats-grid" id="simulation-stats"></div>
        </div>

        <div class="section">
            <h2>ðŸ“Š Simulation Charts</h2>
            <div id="charts-container"></div>
        </div>

        <div class="section">
            <h2>ðŸ“‹ Historical Performance vs SPY</h2>
            <div id="historical-performance"></div>
        </div>

        <div class="footer">
            <p>Generated by Monte Carlo Portfolio Analysis Tool â€¢ <span id="footer-date"></span></p>
        </div>
    </div>

    <script>
        // Load and populate data
        async function loadData() {
            try {
                const response = await fetch('./assets/monte_carlo_data.json');
                const data = await response.json();
                populateReport(data);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function populateReport(data) {
            // Update dates
            document.getElementById('generation-date').textContent = data.generation_date;
            document.getElementById('footer-date').textContent = data.generation_date;
            
            // Update subtitle
            document.getElementById('report-subtitle').innerHTML = 
                `Simulations: ${data.num_simulations} | Period: ${data.simulation_days} days | Portfolio Value: $${data.current_portfolio_value.toLocaleString()}`;

            // Populate portfolio summary
            populatePortfolioSummary(data.portfolio_summary);
            
            // Populate simulation stats
            populateSimulationStats(data.simulation_results);
            
            // Populate charts
            populateCharts(data.charts);
            
            // Populate historical performance
            populateHistoricalPerformance(data.historical_performance);
        }

        function populatePortfolioSummary(portfolioSummary) {
            const container = document.getElementById('portfolio-summary');
            
            let html = `
                <table class="summary-table">
                    <thead>
                        <tr>
                            <th>Stock</th>
                            <th>Shares</th>
                            <th>Current Price</th>
                            <th>Position Value</th>
                            <th>Weight (%)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            portfolioSummary.holdings.forEach(holding => {
                html += `
                    <tr>
                        <td><strong>${holding.symbol}</strong></td>
                        <td>${holding.shares}</td>
                        <td>$${holding.current_price.toFixed(2)}</td>
                        <td>$${holding.position_value.toLocaleString()}</td>
                        <td>${holding.weight.toFixed(1)}%</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
                <div class="stat-card">
                    <h3>Portfolio Overview</h3>
                    <div class="stat-item">
                        <span class="stat-label">Total Value:</span>
                        <span class="stat-value">$${portfolioSummary.total_value.toLocaleString()}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Initial Cash:</span>
                        <span class="stat-value">$${portfolioSummary.initial_cash.toLocaleString()}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Positions:</span>
                        <span class="stat-value">${portfolioSummary.holdings.length}</span>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function populateSimulationStats(results) {
            const container = document.getElementById('simulation-stats');
            
            const html = `
                <div class="stat-card">
                    <h3>ðŸ’° Expected Returns</h3>
                    <div class="stat-item">
                        <span class="stat-label">Mean Return:</span>
                        <span class="stat-value ${results.mean_return > 0 ? 'positive' : (results.mean_return < 0 ? 'negative' : 'neutral')}">${results.mean_return.toFixed(2)}%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Median Return:</span>
                        <span class="stat-value">${results.median_return.toFixed(2)}%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Standard Deviation:</span>
                        <span class="stat-value">${results.std_return.toFixed(2)}%</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <h3>ðŸ“Š Risk Analysis</h3>
                    <div class="stat-item">
                        <span class="stat-label">5% VaR:</span>
                        <span class="stat-value negative">${results.var_5.toFixed(2)}%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">1% VaR:</span>
                        <span class="stat-value negative">${results.var_1.toFixed(2)}%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Max Drawdown:</span>
                        <span class="stat-value negative">${results.max_drawdown.toFixed(2)}%</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <h3>ðŸŽ¯ Probability Analysis</h3>
                    <div class="stat-item">
                        <span class="stat-label">Positive Returns:</span>
                        <span class="stat-value positive">${results.positive_probability.toFixed(1)}%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Returns > 10%:</span>
                        <span class="stat-value positive">${results.prob_above_10.toFixed(1)}%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Returns < -10%:</span>
                        <span class="stat-value negative">${results.prob_below_neg10.toFixed(1)}%</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <h3>ðŸ“ˆ Extremes</h3>
                    <div class="stat-item">
                        <span class="stat-label">Best Case:</span>
                        <span class="stat-value positive">${results.best_case.toFixed(2)}%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Worst Case:</span>
                        <span class="stat-value negative">${results.worst_case.toFixed(2)}%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Range:</span>
                        <span class="stat-value">${(results.best_case - results.worst_case).toFixed(2)}%</span>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function populateCharts(charts) {
            const container = document.getElementById('charts-container');
            let chartsHTML = '';

            charts.forEach(chart => {
                chartsHTML += `
                    <div class="chart-container">
                        <h3>${chart.title}</h3>
                        <img src="${chart.image}" alt="${chart.title}">
                    </div>
                `;
            });

            container.innerHTML = chartsHTML;
        }

        function populateHistoricalPerformance(historicalData) {
            const container = document.getElementById('historical-performance');
            
            let html = `
                <table class="performance-table">
                    <thead>
                        <tr>
                            <th>Period</th>
                            <th>Portfolio Return</th>
                            <th>SPY Return</th>
                            <th>Outperformance</th>
                            <th>Portfolio Value</th>
                            <th>SPY Equivalent</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            historicalData.forEach(period => {
                const outperformance = period.portfolio_return - period.spy_return;
                const outperformanceClass = outperformance > 0 ? 'positive' : (outperformance < 0 ? 'negative' : 'neutral');
                
                html += `
                    <tr>
                        <td><strong>${period.period}</strong></td>
                        <td><span class="${period.portfolio_return > 0 ? 'positive' : (period.portfolio_return < 0 ? 'negative' : 'neutral')}">${period.portfolio_return.toFixed(2)}%</span></td>
                        <td><span class="${period.spy_return > 0 ? 'positive' : (period.spy_return < 0 ? 'negative' : 'neutral')}">${period.spy_return.toFixed(2)}%</span></td>
                        <td><span class="${outperformanceClass}">${outperformance.toFixed(2)}%</span></td>
                        <td>$${period.portfolio_value.toLocaleString()}</td>
                        <td>$${period.spy_equivalent.toLocaleString()}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
