<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Correlation & Return Analysis Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            color: #e8e9ea;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
        }
        
        p, li, div {
            color: #e8e9ea;
        }
        
        .header {
            text-align: center;
            border-bottom: 2px solid rgba(120, 200, 255, 0.6);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 3em;
            font-weight: 300;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .header p {
            color: #b8bcc0;
            margin: 15px 0 0 0;
            font-size: 1.2em;
            font-weight: 300;
        }
        
        .section {
            margin: 50px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(120, 119, 198, 0.8), 
                rgba(255, 119, 198, 0.6), 
                rgba(120, 200, 255, 0.8));
        }
        
        .section h2 {
            color: #ffffff;
            border-bottom: 2px solid rgba(120, 200, 255, 0.6);
            padding-bottom: 15px;
            margin-top: 0;
            font-weight: 400;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .summary-table th, .summary-table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #e8e9ea;
        }
        
        .summary-table th {
            background: rgba(120, 200, 255, 0.2);
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: all 0.3s ease;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .summary-table th:hover {
            background: rgba(120, 200, 255, 0.3);
        }
        
        .summary-table th::after {
            content: ' ↕️';
            font-size: 0.7em;
            opacity: 0.7;
        }
        
        .summary-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .summary-table tr:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .correlation-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .correlation-table th, .correlation-table td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e8e9ea;
            font-size: 0.9em;
        }
        
        .correlation-table th {
            background: rgba(52, 73, 94, 0.4);
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
            user-select: none;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .correlation-table th:hover {
            background: rgba(44, 62, 80, 0.5);
        }
        
        .chart-container {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .chart-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .info-box {
            background: rgba(46, 204, 113, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(46, 204, 113, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(46, 204, 113, 0.1);
        }
        
        .info-box h4 {
            color: rgba(46, 204, 113, 1);
            margin-top: 0;
            margin-bottom: 12px;
            text-shadow: 0 1px 5px rgba(46, 204, 113, 0.5);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #9ca3af;
            font-weight: 300;
        }
        
        .positive { 
            color: rgba(46, 204, 113, 1) !important; 
            font-weight: 500 !important;
            text-shadow: 0 1px 5px rgba(46, 204, 113, 0.5);
        }
        
        .negative { 
            color: rgba(231, 76, 60, 1) !important; 
            font-weight: 500 !important;
            text-shadow: 0 1px 5px rgba(231, 76, 60, 0.5);
        }
        
        .neutral { 
            color: rgba(243, 156, 18, 1) !important; 
            font-weight: 500 !important;
            text-shadow: 0 1px 5px rgba(243, 156, 18, 0.5);
        }
        
        .collapsible {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            margin: 5px 0;
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .collapsible:hover {
            background-color: #2980b9;
        }
        
        .collapsible.active {
            background-color: #2980b9;
        }
        
        .collapsible-content {
            max-height: 0;
            padding: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 0 0 5px 5px;
            border-left: 3px solid #3498db;
        }
        
        .collapsible-content.show {
            padding: 10px;
        }
        
        .collapsible-icon {
            transition: transform 0.3s ease;
        }
        
        .collapsible.active .collapsible-icon {
            transform: rotate(180deg);
        }
        
        .performance-card {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-left: 3px solid var(--card-color);
        }
        
        .performance-card h3 {
            color: #ffffff;
            margin-top: 0;
            font-size: 1.2em;
        }
        
        .performance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        
        .metric-card {
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .metric-card.returns {
            background: rgba(52, 152, 219, 0.15);
            border-color: rgba(52, 152, 219, 0.3);
        }
        
        .metric-card.positive {
            background: rgba(46, 204, 113, 0.15);
            border-color: rgba(46, 204, 113, 0.3);
        }
        
        .metric-card.negative {
            background: rgba(231, 76, 60, 0.15);
            border-color: rgba(231, 76, 60, 0.3);
        }
        
        .metric-card.risk {
            background: rgba(108, 117, 125, 0.15);
            border-color: rgba(108, 117, 125, 0.3);
        }
        
        .metric-card h4 {
            margin-top: 0;
            margin-bottom: 8px;
        }
        
        .metric-card.returns h4 { color: #74b9ff; }
        .metric-card.positive h4 { color: #00b894; }
        .metric-card.negative h4 { color: #ff7675; }
        .metric-card.risk h4 { color: #a29bfe; }
        
        .metric-card p {
            margin: 3px 0;
            color: #e8e9ea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stock Correlation & Return Analysis</h1>
            <p id="report-subtitle">Generated on <span id="generation-date"></span></p>
        </div>

        <div class="section">
            <h2>📊 Summary Statistics</h2>
            <div id="summary-table-container"></div>
        </div>

        <div class="section">
            <h2>📈 Return Analysis Charts</h2>
            <div id="charts-container"></div>
        </div>

        <div class="section">
            <h2>🔗 Correlation Analysis</h2>
            <div id="correlation-table-container"></div>
        </div>

        <div class="section">
            <h2>📋 Performance Summary</h2>
            <div id="performance-summary-container"></div>
        </div>

        <div class="footer">
            <p>Generated by Advanced Stock Analysis Tool • <span id="footer-date"></span></p>
        </div>
    </div>

    <script>
        // Load and populate data
        async function loadData() {
            try {
                const response = await fetch('./assets/correlation_data.json');
                const data = await response.json();
                populateReport(data);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function populateReport(data) {
            // Update dates
            document.getElementById('generation-date').textContent = data.generation_date;
            document.getElementById('footer-date').textContent = data.generation_date;
            
            // Update subtitle
            document.getElementById('report-subtitle').innerHTML = 
                `Analysis Period: ${data.data_period} | Time Frame: ${data.time_frame_days} days | Stocks: ${data.symbols.join(', ')}`;

            // Populate summary table
            populateSummaryTable(data.summary_stats);
            
            // Populate charts
            populateCharts(data.charts);
            
            // Populate correlation table
            populateCorrelationTable(data.correlation_matrix);
            
            // Populate performance summary
            populatePerformanceSummary(data.performance_stats);
        }

        function populateSummaryTable(summaryStats) {
            const container = document.getElementById('summary-table-container');
            
            let tableHTML = `
                <table class="summary-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Stock</th>
                            <th onclick="sortTable(1)">Mean Return (%)</th>
                            <th onclick="sortTable(2)">Volatility (%)</th>
                            <th onclick="sortTable(3)">Sharpe Ratio</th>
                            <th onclick="sortTable(4)">Positive Periods (%)</th>
                            <th onclick="sortTable(5)">Max Gain (%)</th>
                            <th onclick="sortTable(6)">Max Loss (%)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            summaryStats.forEach(stock => {
                const meanClass = stock.mean_return > 0 ? 'positive' : (stock.mean_return < 0 ? 'negative' : 'neutral');
                tableHTML += `
                    <tr>
                        <td><strong>${stock.symbol}</strong></td>
                        <td><span class="${meanClass}">${stock.mean_return.toFixed(2)}</span></td>
                        <td>${stock.volatility.toFixed(2)}</td>
                        <td>${stock.sharpe_ratio.toFixed(3)}</td>
                        <td>${stock.positive_rate.toFixed(1)}</td>
                        <td><span class="positive">${stock.max_positive_return.toFixed(2)}</span></td>
                        <td><span class="negative">${stock.max_negative_return.toFixed(2)}</span></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function populateCharts(charts) {
            const container = document.getElementById('charts-container');
            let chartsHTML = '';

            charts.forEach(chart => {
                chartsHTML += `
                    <div class="chart-container">
                        <h3>${chart.title}</h3>
                        <img src="${chart.image}" alt="${chart.title}">
                    </div>
                `;
            });

            container.innerHTML = chartsHTML;
        }

        function populateCorrelationTable(correlationMatrix) {
            const container = document.getElementById('correlation-table-container');
            
            if (!correlationMatrix || correlationMatrix.length === 0) {
                container.innerHTML = '<p>No correlation data available.</p>';
                return;
            }

            let tableHTML = `
                <table class="correlation-table">
                    <thead>
                        <tr>
                            <th>Stock</th>
            `;

            // Add header columns
            correlationMatrix[0].forEach(col => {
                tableHTML += `<th>${col.symbol}</th>`;
            });

            tableHTML += `
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Add data rows
            correlationMatrix.forEach(row => {
                tableHTML += `<tr><td><strong>${row[0].symbol}</strong></td>`;
                row.forEach(cell => {
                    const value = cell.correlation;
                    let colorClass = '';
                    if (Math.abs(value) > 0.7) {
                        colorClass = value > 0 ? 'style="background-color: #e74c3c; color: white;"' : 'style="background-color: #3498db; color: white;"';
                    } else if (Math.abs(value) > 0.3) {
                        colorClass = value > 0 ? 'style="background-color: #f39c12; color: white;"' : 'style="background-color: #9b59b6; color: white;"';
                    } else {
                        colorClass = 'style="background-color: #95a5a6; color: white;"';
                    }
                    tableHTML += `<td ${colorClass}>${value.toFixed(3)}</td>`;
                });
                tableHTML += `</tr>`;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function populatePerformanceSummary(performanceStats) {
            const container = document.getElementById('performance-summary-container');
            let summaryHTML = '';

            performanceStats.forEach(stock => {
                const riskColor = stock.volatility > 10 ? '#e74c3c' : (stock.volatility > 5 ? '#3498db' : '#27ae60');
                const riskLevel = stock.volatility > 10 ? '🔴 HIGH' : (stock.volatility > 5 ? '📊 MODERATE' : '🟢 LOW');

                summaryHTML += `
                    <div class="performance-card" style="--card-color: ${riskColor};">
                        <h3>📈 ${stock.symbol} - ${stock.time_frame_days}-Day Analysis</h3>
                        
                        <div class="performance-grid">
                            <div class="metric-card returns">
                                <h4>📈 RETURNS</h4>
                                <p><strong>Mean:</strong> <span class="${stock.mean_return > 0 ? 'positive' : (stock.mean_return < 0 ? 'negative' : 'neutral')}">${stock.mean_return.toFixed(2)}%</span></p>
                                <p><strong>Median:</strong> ${stock.median_return.toFixed(2)}%</p>
                                <p><strong>Std Dev:</strong> ${stock.std_return.toFixed(2)}%</p>
                                <p><strong>Periods:</strong> ${stock.total_periods}</p>
                            </div>
                            
                            <div class="metric-card positive">
                                <h4>✅ POSITIVE</h4>
                                <p><strong>Count:</strong> ${stock.positive_periods} (${stock.positive_rate.toFixed(1)}%)</p>
                                <p><strong>Mean:</strong> <span class="positive">${stock.mean_positive_return.toFixed(2)}%</span></p>
                                <p><strong>Median:</strong> ${stock.median_positive_return.toFixed(2)}%</p>
                                <p><strong>Max:</strong> <span class="positive">${stock.max_positive_return.toFixed(2)}%</span></p>
                            </div>
                            
                            <div class="metric-card negative">
                                <h4>❌ NEGATIVE</h4>
                                <p><strong>Count:</strong> ${stock.negative_periods} (${stock.negative_rate.toFixed(1)}%)</p>
                                <p><strong>Mean:</strong> <span class="negative">${stock.mean_negative_return.toFixed(2)}%</span></p>
                                <p><strong>Median:</strong> ${stock.median_negative_return.toFixed(2)}%</p>
                                <p><strong>Min:</strong> <span class="negative">${stock.max_negative_return.toFixed(2)}%</span></p>
                            </div>
                            
                            <div class="metric-card risk">
                                <h4>📊 RISK</h4>
                                <p><strong>Volatility:</strong> ${stock.volatility.toFixed(2)}%</p>
                                <p><strong>Sharpe:</strong> ${stock.sharpe_ratio.toFixed(3)}</p>
                                <p><strong>Sortino:</strong> ${stock.sortino_ratio.toFixed(3)}</p>
                                <p><strong>Risk:</strong> <span style="color: ${riskColor}; font-weight: bold;">${riskLevel}</span></p>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = summaryHTML;
        }

        // Table sorting functionality
        function sortTable(columnIndex) {
            const table = document.querySelector('.summary-table');
            const tbody = table.getElementsByTagName('tbody')[0];
            const rows = Array.from(tbody.getElementsByTagName('tr'));
            
            // Determine sort direction
            const header = table.getElementsByTagName('th')[columnIndex];
            const isAscending = !header.classList.contains('sort-desc');
            
            // Clear all sort classes
            table.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            
            // Add appropriate sort class
            header.classList.add(isAscending ? 'sort-asc' : 'sort-desc');
            
            // Sort rows
            rows.sort((a, b) => {
                const aVal = a.getElementsByTagName('td')[columnIndex].textContent.trim();
                const bVal = b.getElementsByTagName('td')[columnIndex].textContent.trim();
                
                // Try to parse as numbers
                const aNum = parseFloat(aVal);
                const bNum = parseFloat(bVal);
                
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return isAscending ? aNum - bNum : bNum - aNum;
                } else {
                    return isAscending ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                }
            });
            
            // Reorder rows in table
            rows.forEach(row => tbody.appendChild(row));
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
