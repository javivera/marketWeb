<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Optimization Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            color: #e8e9ea;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
        }
        
        p, li, div {
            color: #e8e9ea;
        }
        
        .header {
            text-align: center;
            border-bottom: 2px solid rgba(120, 200, 255, 0.6);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 3em;
            font-weight: 300;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .header p {
            color: #b8bcc0;
            margin: 15px 0 0 0;
            font-size: 1.2em;
            font-weight: 300;
        }
        
        .section {
            margin: 50px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(120, 119, 198, 0.8), 
                rgba(255, 119, 198, 0.6), 
                rgba(120, 200, 255, 0.8));
        }
        
        .section h2 {
            color: #ffffff;
            border-bottom: 2px solid rgba(120, 200, 255, 0.6);
            padding-bottom: 15px;
            margin-top: 0;
            font-weight: 400;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .optimization-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            table-layout: fixed;
        }
        
        .optimization-table th, .optimization-table td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #e8e9ea;
            font-size: 0.9em;
            word-wrap: break-word;
        }
        
        .optimization-table th {
            background: rgba(120, 200, 255, 0.2);
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: all 0.3s ease;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .optimization-table th:hover {
            background: rgba(120, 200, 255, 0.3);
        }
        
        .optimization-table th::after {
            content: ' ‚ÜïÔ∏è';
            font-size: 0.7em;
            opacity: 0.7;
        }
        
        .optimization-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .optimization-table tr:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .chart-container {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .chart-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .stat-card h3 {
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 400;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-item:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #b8bcc0;
            font-weight: 500;
            font-size: 0.9em;
        }
        
        .stat-value {
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .positive { 
            color: rgba(46, 204, 113, 1) !important; 
            font-weight: 500 !important;
        }
        
        .negative { 
            color: rgba(231, 76, 60, 1) !important; 
            font-weight: 500 !important;
        }
        
        .neutral { 
            color: rgba(243, 156, 18, 1) !important; 
            font-weight: 500 !important;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #9ca3af;
            font-weight: 300;
        }
        
        .scrollable-table {
            max-height: 600px;
            overflow-y: auto;
            border-radius: 10px;
        }
        
        .scrollable-table::-webkit-scrollbar {
            width: 8px;
        }
        
        .scrollable-table::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .scrollable-table::-webkit-scrollbar-thumb {
            background: rgba(120, 200, 255, 0.6);
            border-radius: 10px;
        }
        
        .scrollable-table::-webkit-scrollbar-thumb:hover {
            background: rgba(120, 200, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Portfolio Optimization Analysis</h1>
            <p id="report-subtitle">Generated on <span id="generation-date"></span></p>
        </div>

        <div class="section">
            <h2>üìä Optimization Summary</h2>
            <div class="stats-grid" id="optimization-summary"></div>
        </div>

        <div class="section">
            <h2>üìà Top Performing Portfolio Combinations</h2>
            <div class="scrollable-table">
                <table class="optimization-table" id="optimization-results">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)" style="width: 5%">Rank</th>
                            <th onclick="sortTable(1)" style="width: 25%">Portfolio</th>
                            <th onclick="sortTable(2)" style="width: 10%">Mean Return (%)</th>
                            <th onclick="sortTable(3)" style="width: 10%">Volatility (%)</th>
                            <th onclick="sortTable(4)" style="width: 10%">Sharpe Ratio</th>
                            <th onclick="sortTable(5)" style="width: 10%">Cost ($)</th>
                            <th onclick="sortTable(6)" style="width: 10%">VaR 5% (%)</th>
                            <th onclick="sortTable(7)" style="width: 10%">Max Return (%)</th>
                            <th onclick="sortTable(8)" style="width: 10%">Correlation</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="section">
            <h2>üìä Visualization</h2>
            <div id="charts-container"></div>
        </div>

        <div class="footer">
            <p>Generated by Portfolio Optimization Tool ‚Ä¢ <span id="footer-date"></span></p>
        </div>
    </div>

    <script>
        let currentData = null;

        // Load and populate data
        async function loadData() {
            try {
                const response = await fetch('./assets/portfolio_optimization_data.json');
                const data = await response.json();
                currentData = data;
                populateReport(data);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function populateReport(data) {
            // Update dates
            document.getElementById('generation-date').textContent = data.generation_date;
            document.getElementById('footer-date').textContent = data.generation_date;
            
            // Update subtitle
            document.getElementById('report-subtitle').innerHTML = 
                `Tested ${data.total_combinations.toLocaleString()} combinations | Target: ${data.target_portfolio_size} stocks | Budget: $${data.max_budget.toLocaleString()}`;

            // Populate optimization summary
            populateOptimizationSummary(data.summary);
            
            // Populate results table
            populateResultsTable(data.results);
            
            // Populate charts
            populateCharts(data.charts);
        }

        function populateOptimizationSummary(summary) {
            const container = document.getElementById('optimization-summary');
            
            const html = `
                <div class="stat-card">
                    <h3>üéØ Optimization Results</h3>
                    <div class="stat-item">
                        <span class="stat-label">Combinations Tested:</span>
                        <span class="stat-value">${summary.total_combinations.toLocaleString()}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Valid Portfolios:</span>
                        <span class="stat-value">${summary.valid_portfolios.toLocaleString()}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Success Rate:</span>
                        <span class="stat-value">${summary.success_rate.toFixed(1)}%</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <h3>üèÜ Best Portfolio</h3>
                    <div class="stat-item">
                        <span class="stat-label">Stocks:</span>
                        <span class="stat-value">${summary.best_portfolio.portfolio.join(', ')}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Expected Return:</span>
                        <span class="stat-value positive">${summary.best_portfolio.mean_return.toFixed(2)}%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Sharpe Ratio:</span>
                        <span class="stat-value">${summary.best_portfolio.sharpe_ratio.toFixed(3)}</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <h3>üìä Statistics</h3>
                    <div class="stat-item">
                        <span class="stat-label">Avg Return:</span>
                        <span class="stat-value">${summary.avg_return.toFixed(2)}%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Avg Volatility:</span>
                        <span class="stat-value">${summary.avg_volatility.toFixed(2)}%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Avg Sharpe:</span>
                        <span class="stat-value">${summary.avg_sharpe.toFixed(3)}</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <h3>üí∞ Cost Analysis</h3>
                    <div class="stat-item">
                        <span class="stat-label">Avg Cost:</span>
                        <span class="stat-value">$${summary.avg_cost.toLocaleString()}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Min Cost:</span>
                        <span class="stat-value">$${summary.min_cost.toLocaleString()}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Max Cost:</span>
                        <span class="stat-value">$${summary.max_cost.toLocaleString()}</span>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function populateResultsTable(results) {
            const tbody = document.getElementById('results-tbody');
            
            let html = '';
            results.forEach((result, index) => {
                const returnClass = result.mean_return > 0 ? 'positive' : (result.mean_return < 0 ? 'negative' : 'neutral');
                const portfolioStocks = result.portfolio.join(', ');
                
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td style="text-align: left; font-size: 0.8em;"><strong>${portfolioStocks}</strong></td>
                        <td><span class="${returnClass}">${result.mean_return.toFixed(2)}</span></td>
                        <td>${result.volatility.toFixed(2)}</td>
                        <td>${result.sharpe_ratio.toFixed(3)}</td>
                        <td>$${result.cost.toLocaleString()}</td>
                        <td><span class="negative">${result.var_5.toFixed(2)}</span></td>
                        <td><span class="positive">${result.max_return.toFixed(2)}</span></td>
                        <td>${result.avg_correlation.toFixed(3)}</td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }

        function populateCharts(charts) {
            const container = document.getElementById('charts-container');
            let chartsHTML = '';

            charts.forEach(chart => {
                chartsHTML += `
                    <div class="chart-container">
                        <h3>${chart.title}</h3>
                        <img src="data:image/png;base64,${chart.image}" alt="${chart.title}">
                    </div>
                `;
            });

            container.innerHTML = chartsHTML;
        }

        // Table sorting functionality
        function sortTable(columnIndex) {
            if (!currentData) return;
            
            const table = document.getElementById('optimization-results');
            const tbody = table.getElementsByTagName('tbody')[0];
            const header = table.getElementsByTagName('th')[columnIndex];
            
            // Determine sort direction
            const isAscending = !header.classList.contains('sort-desc');
            
            // Clear all sort classes
            table.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            
            // Add appropriate sort class
            header.classList.add(isAscending ? 'sort-asc' : 'sort-desc');
            
            // Sort the data
            const sortedResults = [...currentData.results].sort((a, b) => {
                let aVal, bVal;
                
                switch(columnIndex) {
                    case 0: // Rank - don't sort, it's based on current order
                        return 0;
                    case 1: // Portfolio
                        aVal = a.portfolio.join(', ');
                        bVal = b.portfolio.join(', ');
                        break;
                    case 2: // Mean Return
                        aVal = a.mean_return;
                        bVal = b.mean_return;
                        break;
                    case 3: // Volatility
                        aVal = a.volatility;
                        bVal = b.volatility;
                        break;
                    case 4: // Sharpe Ratio
                        aVal = a.sharpe_ratio;
                        bVal = b.sharpe_ratio;
                        break;
                    case 5: // Cost
                        aVal = a.cost;
                        bVal = b.cost;
                        break;
                    case 6: // VaR
                        aVal = a.var_5;
                        bVal = b.var_5;
                        break;
                    case 7: // Max Return
                        aVal = a.max_return;
                        bVal = b.max_return;
                        break;
                    case 8: // Correlation
                        aVal = a.avg_correlation;
                        bVal = b.avg_correlation;
                        break;
                    default:
                        return 0;
                }
                
                if (typeof aVal === 'string') {
                    return isAscending ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                } else {
                    return isAscending ? aVal - bVal : bVal - aVal;
                }
            });
            
            // Update the data and repopulate table
            currentData.results = sortedResults;
            populateResultsTable(sortedResults);
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
